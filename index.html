<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Jura:300,regular,500,600,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator__block">
            <div class="calculator__result">
                <input type="text" id="leftValue" required="requaired" class="input__value">
                <p id="oper" class="operation"></p>
                <input type="text" id="rightValue" required="requaired" class="input__value">
            </div>

            <div class="calculator__irner">
                <button id="plus" class="calculator__operation">+</button>
                <button id="minus" class="calculator__operation">-</button>
            </div>

            <div class="calculator__irner">
                <button id="mult" class="calculator__operation">*</button>
                <button id="dev" class="calculator__operation">/</button>
            </div>

        </div>
        <div id="history" class="result_history__block">
           
        </div>
    </div>
</body>
</html>
